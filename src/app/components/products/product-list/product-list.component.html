<ng-container *ngIf="(productsInput$|async)as result" [ngSwitch]="result.dataState" >
  <ng-container *ngSwitchCase="DataStateEnum.ERROR">
    <div class="col-12 text-center">
      <div class="alert alert-danger">
        {{result.errorMessage}}
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="DataStateEnum.LOADING">
    LOADING
  </ng-container>
  <ng-container *ngSwitchCase="DataStateEnum.LOADED">
    <table class="table">
      <th>ID</th><th>Name</th><th>Price</th><th>Quantity</th><th>Selected</th><th>Available</th><th>Modify</th><th>Delete</th><th>Edit</th>
      <app-product-item [product]="p" (productEventEmitter)="onActionEvent($event)" *ngFor="let p of result.data" style="display: contents"></app-product-item>
    </table>
  </ng-container>
</ng-container>
